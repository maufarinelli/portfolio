  <form name="frmJoueur">
    <div id="colGauche">
      <div class="logo21"> <img src="21_200pixels2.jpg" alt="21 Blackjack" title="21 Blackjack" width="200" height="183" /> </div>
      <div id="paneau_joueur">
        <h1>Votre compte: </h1>
        <input type="text" id="txtSommeJouer" name="sommeInitialeDesJoueur" value="0" size="1" readonly="readonly" />
        <h2>Cliquez au buttom "Lancer" ci-dessous pour commencer à jouer</h2>
        <div id="buttoms">
          <input class="buttonImgVert" type="button" id="btnLancerInitiale" name="buttomLancerDes" value="Lancer" title="Cliquer pour lancer les dés" onclick="lancerInitiale();" />
          <input class="buttonImgJaune" type="button" id="btnRelancer" name="buttomRelancer" value="Relancer" title="Cliquer pour relancer les dés" onclick="relancerDes();" />
          <input class="buttonImgRouge" type="button" id="btnArreter" name="buttomArreter" value="Arrêter" onclick="arreter();"/>
        </div>
        <br/>
        <hr />
        <div id="deuxiemeButtoms">
          <h2>Est-ce que vous voudriez ajouter la valeur du:</h2>
          <input class="buttonImgBleu" type="button" id="btnAjouterValeurDes1" name="buttomAjouterValeurDes1" value="1er Dé" onclick="ajouterValeurDes1();"/>
          <input class="buttonImgBleu" type="button" id="btnAjouterValeurDes2" name="buttomAjouterValeurDes2" value="2e Dé" onclick="ajouterValeurDes2();"/>
          <input class="buttonImgBleu" type="button" id="btnAjouterLaSomme" name="buttomAjouterLaSomme" value="Les Deux" onclick="ajouterLaSomme();"/>
        </div>
      </div>
    </div>
  </form>
  <form name="frmCroupier">
    <div id="colDroite">
      <div class="logo21"> <img id="imgGagnePerdu" src="21_200pixels2.jpg" alt="21 Blackjack" title="21 Blackjack" width="200" height="183" /> </div>
      <div id="paneau_croupier">
        <h1>Compte du croupier: </h1>
        <input type="text" id="txtSommeCroupier" value="0" size="1" readonly="readonly" />

        <br/>
        <br/>

<div id="centrevide">&nbsp;</div>
